{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/style.css' %}">

<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete the following event?</p>
<div class="row">
    <div class="center large-text bg-info col-md-offset-4 col-md-4">

      <p class="small-text right">{{event.id}}</p>
        <p>{{ event.name }}</p>
        <p>Location: {{event.location}} </p>
        <span><p>{{event.start_time}} - {{event.end_time}}</p></span>
        <p>{{ event.description }}</p>
      </div>
</div>
    <input type="submit" value="Confirm">
</form>
