{% if event_list %}
    <ul>
    {% for event in event_list %}
    <div class="">

        <h2>{{ event.name }}</h2>
        <span><p>{{event.start_time}} - {{event.end_time}}</p></span>
        <p>{{ event.description }}</p>

      <hr>
      </div>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no events scheduled in the near future.</p>
{% endif %}
